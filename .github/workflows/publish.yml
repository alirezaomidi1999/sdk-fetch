name: Publish SDK-Fetch Package

on:
  push:
    tags:
      - 'v*.*.*'   # هر tag که با v شروع میشه، تریگر میشه
  workflow_dispatch:   # امکان اجرای دستی

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build    # اگه script build نداری، میتونی حذفش کنی

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}